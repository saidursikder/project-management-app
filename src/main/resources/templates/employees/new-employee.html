<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">

    <br>

    <h3>Create Employee</h3>
    <br>

        <form action="/employees/save" th:object="${employee}" method="POST">

            <div class="form-group row">
                <input type="hidden" th:field="${employee.employeeId}"/>
            </div>

            <div class="form-group row">
                <input type="text" placeholder="First Name" th:field="${employee.firstName}">
                <span th:if="${#fields.hasErrors('firstName')}"
                      th:errors="${employee.firstName}">
                </span>
            </div>

            <div class="form-group row">
                <input type="text" placeholder="Last Name" th:field="${employee.lastName}">
                <span th:if="${#fields.hasErrors('lastName')}"
                      th:errors="${employee.lastName}">
                </span>
            </div>

            <div class="form-group row">
                <input type="text" placeholder="Email" th:field="${employee.email}">
                <span th:if="${#fields.hasErrors('email')}"
                      th:errors="${employee.email}">
                </span>
            </div>

            <button class="btn btn-info col-2" type="submit" >Enter Employee</button>

    </form>
</div>

</body>

</html>
